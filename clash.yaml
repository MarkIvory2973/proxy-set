tcp-concurrent: true
unified-delay: true

tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  listen: :53
  ipv6: true
  prefer-h3: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "localhost.ptlogin2.qq.com"
    - "+.srv.nintendo.net"
    - "+.market.xiaomi.com"
    - "+.stun.playstation.net"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.xboxlive.com"
    - "msftconnecttest.com"
    - "xbox.*.microsoft.com"
    - "+.ts.net"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 1.1.1.1
    - 8.8.8.8
  proxy-server-nameserver:
    - "https://dns.alidns.com/dns-query#🖧 DNS D"
    - "https://doh.pub/dns-query#🖧 DNS D"
  nameserver-policy:
    "ghproxy.net":
      - 223.5.5.5
      - 119.29.29.29
    "geosite:cn":
      - "https://dns.alidns.com/dns-query#🖧 DNS D"
      - "https://doh.pub/dns-query#🖧 DNS D"
    "rule-set:Direct,iCloud,Apple":
      - "https://dns.alidns.com/dns-query#🖧 DNS D"
      - "https://doh.pub/dns-query#🖧 DNS D"
    "geosite:geolocation-!cn":
      - "https://mozilla.cloudflare-dns.com/dns-query#🖧 DNS F"
      - "https://dns.google/dns-query#🖧 DNS F"
    "rule-set:Proxy,Google,GoogleFCM":
      - "https://mozilla.cloudflare-dns.com/dns-query#🖧 DNS F"
      - "https://dns.google/dns-query#🖧 DNS F"
  nameserver:
    - "https://dns.alidns.com/dns-query#🖧 DNS D"
    - "https://doh.pub/dns-query#🖧 DNS D"
  fallback:
    - "https://mozilla.cloudflare-dns.com/dns-query#🖧 DNS F"
    - "https://dns.google/dns-query#🖧 DNS F"
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"

