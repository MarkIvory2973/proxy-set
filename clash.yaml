proxy-groups:
  - name: 🌎 PROXY F
    type: select
    <<: *proxy-group-f
    proxies:
      - ♻️ AUTO F
      - ⚖️ BALANCE CHF
      - ⚖️ BALANCE RRF
      - 🧅 Tor
      - 🧅 Tor Browser
      - DIRECT
      - REJECT

  - name: ♻️ AUTO F
    type: url-test
    <<: *proxy-group-f
    tolerance: 150
    hidden: true

  - name: ⚖️ BALANCE CHF
    type: load-balance
    <<: *proxy-group-f
    strategy: consistent-hashing
    hidden: true

  - name: ⚖️ BALANCE RRF
    type: load-balance
    <<: *proxy-group-f
    strategy: round-robin
    hidden: true

  - name: 🇨🇳 PROXY D
    type: select
    <<: *proxy-group-d
    proxies:
      - ♻️ AUTO D
      - ⚖️ BALANCE CHD
      - ⚖️ BALANCE RRD
      - 🧅 Tor
      - 🧅 Tor Browser
      - DIRECT
      - REJECT

  - name: ♻️ AUTO D
    type: url-test
    <<: *proxy-group-d
    tolerance: 100
    hidden: true

  - name: ⚖️ BALANCE CHD
    type: load-balance
    <<: *proxy-group-d
    strategy: consistent-hashing
    hidden: true

  - name: ⚖️ BALANCE RRD
    type: load-balance
    <<: *proxy-group-d
    strategy: round-robin
    hidden: true

  - name: ❔ Others
    type: select
    <<: *proxy-group-f
    proxies:
      - 🌎 PROXY F
      - ♻️ AUTO F
      - ⚖️ BALANCE CHF
      - ⚖️ BALANCE RRF
      - 🇨🇳 PROXY D
      - ♻️ AUTO D
      - ⚖️ BALANCE CHD
      - ⚖️ BALANCE RRD
      - 🧅 Tor
      - 🧅 Tor Browser
      - DIRECT
      - REJECT

  - name: 🖧 DNS F
